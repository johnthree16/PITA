<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Responsive Grid Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="responsive.css"/>
    <link rel="stylesheet" type="text/css" href="res grid.css"/>
</head>
<body>
<main>
<div>
    <div class="row">
        <div class="col-3">
            <div class="box box-orange">3 columns</div>
        </div>
        <div class="col-3">
            <div class="box box-blue">3 columns</div>
        </div>
        <div class="col-3">
            <div class="box box-green">3 columns</div>
        </div>
        <div class="col-3">
            <div class="box box-black">3 columns</div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="box box-orange">4 columns</div>
        </div>
        <div class="col-4">
            <div class="box box-blue">4 columns</div>
        </div>
        <div class="col-4">
            <div class="box box-green">4 columns</div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="box box-orange">6 columns</div>
        </div>
        <div class="col-6">
            <div class="box box-blue">6 columns</div>
        </div>
    </div>

    <div class="row">
        <div class="col-12>">
            <div class="box box-orange">12 columns</div>
        </div>
    </div>
</div>
</main>
</body>
</html>
