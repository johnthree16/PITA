<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="description" content="Signup page challenge">
    <link rel="stylesheet" type="text/css" href="analog.css">
    <title>Signup Page Challenge</title>
</head>
<body>
 <div class="img"><img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png"</div>
 <form class="signup-form" action="/signup/" method="post">
  <legend>Sign Up</legend>
  <fieldset name="sign-up">
   <label for="email">Email</label>
   <input type="email" name="email" placeholder="foo@bar.com" required/>
   <label for="password">Password</label>
   <input type="password" name="password" placeholder="1234passw0rd" required/>
   <button type="submit">Sign Up</button>
   <a href="/forgot-password/new">Forgot password?>
  </fieldset>
 </form>
 <p>Already have an account?
  <a href="/login">Log in</a>
 </p>
</body>
</html>
